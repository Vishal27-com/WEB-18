<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Like</h1>
    <button id="inc">Increase</button>
    <button id="dec">Decrease</button>
</body>
</html>
<script>
    document.querySelector("#inc").addEventListener("click",incFun)
    var count=JSON.parse(localStorage.getItem("increment")) || 0
   function incFun(){
       count++
       document.querySelector("h1").innerText=count
       localStorage.setItem("increment",JSON.stringify(count))
   }
   document.querySelector("#dec").addEventListener("click",decFun)
   function decFun(){
       count--
       document.querySelector("h1").innerText=count
       localStorage.setItem("increment",JSON.stringify(count))
   }
</script>
